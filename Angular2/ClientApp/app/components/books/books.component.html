<h1>Book Search</h1>

<div class="row">
    <div class="col-xs-4">
        <input [value]="searchString" (input)="searchString = $event.target.value" (keyup.enter)="getDwBook()"/>
        <button (click)="getDwBook()">Search</button>
    </div>
    <div class="col-xs-3">
        <label for="displayCharacterCheckbox">Display Characters</label>
        <input id="displayCharacterCheckbox" type="checkbox" [checked]="displayCharacters" (change)="displayCharacters = !displayCharacters"/>
    </div>

    <div class="col-xs-3">
        <label for="displaySeriesCheckBox" >Display Series</label>
        <input id="displaySeriesCheckBox" type="checkbox" [checked]="displaySeries" (change)="displaySeries = !displaySeries"/>
    </div>
</div>

<div class="loader" *ngIf="loading">
    <p>Searching, please wait</p>
</div>

<div class="table-responsive" *ngIf="!loading && success && books">
    <table class='table'>
        <thead>
        <tr>
            <th colspan="2">Cover</th>
            <th colspan="2">Name</th>
            <th>ISBN 10</th>
            <th>ISBN 13</th>
            <th>Description</th>
            
            <th *ngIf="displayCharacters">Characters</th>
            <th *ngIf="displaySeries">Series</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let book of books">
            <td colspan="2"><img src="{{book.bookCoverImageUrl}}" class="img-responsive"/></td>
            <td colspan="2">
                <a [routerLink]="['/bookProfile', book.bookOrdinal]">
                {{ book.bookName }}
                </a>
            </td>
            <td>{{ book.bookIsbn10 }}</td>
            <td>{{ book.bookIsbn13 }}</td>
            <td>{{ book.bookDescription }}</td>
            
            <td *ngIf="displayCharacters">{{ book.charactersAsString() }}</td>
            <td *ngIf="displaySeries">{{ book.seriesAsString() }}</td>
        </tr>
        </tbody>
    </table>
</div>

<div class="row" *ngIf="!loading && !success">
    <div class="col-xs-12">
        No results found
    </div>
</div>
